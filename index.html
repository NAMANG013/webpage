<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f0f11;
            --text-color: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-hover: rgba(255, 255, 255, 0.08);
            --accent: #aaddff;
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        [data-theme="light"] {
            --bg-color: #e0e5ec;
            --text-color: #1a1a1a;
            --glass-bg: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.6);
            --glass-hover: rgba(255, 255, 255, 0.6);
            --accent: #0066cc;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Background Animation */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.1), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(59, 130, 246, 0.1), transparent 25%);
            animation: pulse 10s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% {
                opacity: 0.5;
                transform: scale(1);
            }

            100% {
                opacity: 0.8;
                transform: scale(1.1);
            }
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeInDown 1s ease-out;
        }

        .greeting {
            font-size: 1.2rem;
            font-weight: 300;
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }

        .clock {
            font-size: 5rem;
            font-weight: 600;
            letter-spacing: -2px;
            line-height: 1;
            background: linear-gradient(to bottom right, var(--text-color), var(--accent));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .date {
            font-size: 1.2rem;
            font-weight: 400;
            opacity: 0.6;
            margin-top: 0.5rem;
        }

        .quote-container {
            margin-top: 1.5rem;
            perspective: 1000px;
        }

        .quote {
            font-style: italic;
            opacity: 0.7;
            max-width: 600px;
            margin: 0 auto;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: text;
            transition: all 0.3s ease;
            position: relative;
        }

        .quote:hover,
        .quote:focus {
            background: var(--glass-bg);
            opacity: 1;
        }

        .quote:empty:before {
            content: "Type your motivation here...";
            opacity: 0.5;
        }

        /* Search Bar */
        .search-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 3rem;
            position: relative;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--text-color);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            outline: none;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .search-input:focus {
            background: var(--glass-hover);
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(170, 221, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            width: 100%;
            max-width: 900px;
            padding: 0 1rem;
            animation: fadeInUp 0.8s ease-out 0.4s backwards;
        }

        @media (min-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .category-column {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .category-title {
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0.5;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            padding-left: 0.5rem;
        }

        .link-card {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-radius: 16px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            text-decoration: none;
            color: var(--text-color);
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        /* Anti-gravity hover effect */
        .link-card:hover {
            transform: translateY(-5px) scale(1.02);
            background: var(--glass-hover);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .link-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            fill: var(--text-color);
            transition: transform 0.3s ease;
        }

        .link-card:hover .link-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .link-text {
            font-weight: 500;
        }

        /* Productivity Extras */
        .focus-section {
            margin-top: 4rem;
            text-align: center;
            animation: fadeInUp 0.8s ease-out 0.6s backwards;
        }

        .focus-label {
            display: block;
            margin-bottom: 0.5rem;
            opacity: 0.5;
            font-size: 0.9rem;
        }

        .focus-input {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--glass-border);
            color: var(--text-color);
            font-size: 1.2rem;
            text-align: center;
            width: 300px;
            padding: 0.5rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .focus-input:focus {
            border-color: var(--accent);
        }

        /* Toggle */
        .theme-toggle {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(180deg);
            background: var(--glass-hover);
        }

        .theme-icon {
            width: 20px;
            height: 20px;
            fill: var(--text-color);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .clock {
                font-size: 3.5rem;
            }

            .grid-container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .theme-toggle {
                top: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>

        <input type="text" id="focusInput" class="focus-input" placeholder="What are you working on?">
    </div>

    <script>
        // DOM Elements
        const clockEl = document.getElementById('clock');
        const dateEl = document.getElementById('date');
        const greetingEl = document.getElementById('greeting');
        const quoteEl = document.getElementById('quote');
        const focusInput = document.getElementById('focusInput');
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        // --- 1. Clock & Date ---
        function updateTime() {
            const now = new Date();

            // Time
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            clockEl.textContent = `${hours}:${minutes}:${seconds}`;

            // Date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateEl.textContent = now.toLocaleDateString('en-US', options);

            // Greeting
            greetingEl.textContent = "Welcome back";
        }

        setInterval(updateTime, 1000);
        updateTime();

        // --- 2. Persist Editable Content (Quote & Focus) ---
        function saveContent() {
            localStorage.setItem('userQuote', quoteEl.innerText);
            localStorage.setItem('userFocus', focusInput.value);
        }

        function loadContent() {
            const savedQuote = localStorage.getItem('userQuote');
            if (savedQuote) quoteEl.innerText = savedQuote;

            const savedFocus = localStorage.getItem('userFocus');
            if (savedFocus) focusInput.value = savedFocus;
        }

        quoteEl.addEventListener('input', saveContent);
        focusInput.addEventListener('input', saveContent);

        loadContent();

        // --- 3. Theme Toggle ---
        function toggleTheme() {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';

            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const sun = document.getElementById('sunIcon');
            const moon = document.getElementById('moonIcon');
            if (theme === 'light') {
                sun.style.display = 'none';
                moon.style.display = 'block';
            } else {
                sun.style.display = 'block';
                moon.style.display = 'none';
            }
        }

        // Initialize Theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);

        themeToggle.addEventListener('click', toggleTheme);

    </script>
